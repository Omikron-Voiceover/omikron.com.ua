name: Build website and publish to GH pages

on:
  push:
  pull_request:

jobs:
  gh-pages:
    name: ðŸ‘·
    runs-on: ubuntu-latest

    environment:
      name: gh-pages
      url: https://omikron.com.ua

    steps:
    - name: Switch to Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: >-
          3.10
    - name: Install Lektor from PyPI
      run: >-
        python -m
        pip install
        -U --user
        'Click < 8.1.3'
        Lektor
    - name: Check out src from Git
      uses: actions/checkout@v3
    - name: Generate the static website
      run: >-
        ~/.local/bin/lektor
        build
        --verbose
        --output-path www
    - name: Publish the Lektor website to GH Pages
      if: github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v3
      with:
        force_orphan: true
        deploy_key: ${{ secrets.GH_PAGES_DEPLOYMENT_KEY }}
        publish_dir: www
