{% macro render_partner_card(partner) %}
  <div style="width: 360px; height: 200px; text-align: center; float: left; margin: 10px; background: #242424;">
    <div style="height: 200px; width: 360px;">
      <a target="_blank" href="{{ partner.url or '#' }}" title="{{ partner.name or '' }}" style="display: block; text-decoration: none; text-transform: uppercase; height: 190px; width: 360px; padding-top: 10px;">
        <span style="display: block; height: 155px; margin: 0 10px 5px;{% if partner.white_background %} background: white;{% endif %}">
          <span style="display: table-cell; width: 340px; height: 155px; vertical-align: middle;">
            <img src="{{ partner.path }}" title="{{ partner.name or '' }}" alt="{{ partner.name or '' }}" style="max-width: 330px; max-height: 145px; margin: 5px;" />
          </span>
        </span>
        <h3 style="text-align: justify; padding-left: 10px; color: white; font-weight: normal;">{{ partner.name }}</h3>
      </a>
    </div>
  </div>
{% endmacro %}
